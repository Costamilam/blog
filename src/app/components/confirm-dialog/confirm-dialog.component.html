<h1 mat-dialog-title>{{ data.question }}?</h1>

<div mat-dialog-content>
    <p>
        Tem certeza que deseja {{ data.question }},
        essa ação é irreversível e irá excluir todos dados relacionados
        {{ data.related ? '('+data.related+')' : '' }}
    </p>
</div>

<div mat-dialog-actions>
    <button [mat-dialog-close]="false" mat-button>Cancelar</button>
    <button [mat-dialog-close]="true" mat-button cdkFocusInitial>Confirmar</button>
</div>
