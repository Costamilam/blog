<div *ngIf="post && user">
    <h1>{{ post.title }}</h1>

    <mat-card class="mat-elevation-z0">
        <mat-card-header>
            <img src="{{ user.picture }}" alt="Imagem de perfil do usuÃ¡rio {{ user.name }}" mat-card-avatar>

            <mat-card-title>{{ user.name }}</mat-card-title>

            <mat-card-subtitle>{{ post.date | date:'dd/MM/yyyy' }}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>{{ post.description }}</mat-card-content>
    </mat-card>

    <mat-divider></mat-divider>

    <div [innerHTML]="post.content" class="markdown"></div>
</div>
