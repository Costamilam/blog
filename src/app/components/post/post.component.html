<div *ngIf="post && users[post.uid]">
    <h1>{{ post.title }}</h1>

    <mat-card class="mat-elevation-z0">
        <mat-card-header>
            <img src="{{ users[post.uid].picture }}" alt="Imagem de perfil do usuário {{ users[post.uid].name }}" mat-card-avatar>

            <mat-card-title>{{ users[post.uid].name }}</mat-card-title>

            <mat-card-subtitle>{{ post.date | date:'dd/MM/yyyy' }}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>{{ post.description }}</mat-card-content>
    </mat-card>

    <mat-divider></mat-divider>

    <div [innerHTML]="post.content" class="markdown"></div>

    <h1>Comentários</h1>

    <app-comments [comments]="comments" [users]="users" [reply]="id"></app-comments>
</div>
